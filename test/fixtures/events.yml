single:
  name: Single
  start_at: <%= Time.zone.now + 1.day %>
  stop_at: <%= Time.zone.now + 1.day + 1.hour %>
  page: pages(:public)
  
recurring:
  name: Recurring
  start_at: <%= Time.zone.now + 1.day %>
  stop_at: <%= Time.zone.now + 1.day + 1.hour %>
  page: pages(:public)

replica:
  name: Recurring
  start_at: <%= Time.zone.now + 1.week %>
  stop_at: <%= Time.zone.now + 1.week + 1.hour %>
  page: pages(:public)
  master: events(:recurring)
  