# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      default: "%m/%d/%Y"
      db: "%Y-%m-%d"
      short: "%m/%d"
      medium: "%B %e %Y"
      long: "%A %B %e, %Y"
  time:
    formats:
      default: "%m/%d/%Y %l:%M %p"
      form: "%m/%d/%Y @ %I:%M %p"
      db: "%Y-%m-%d %I:%M %p"
  views:
    pagination:
      first: "First"
      previous: "&lt; Previous"
      last: "Last"
      next: "Next &gt;"
      truncate: "..."
      